<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ESP32 - USB</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1><i class="fas fa-wifi"></i> DASHBOARD ESP32 USB</h1>

    <div class="dashboard-container">
        
        <div class="card chart-card">
            <canvas id="chart"></canvas>
        </div>

        <div class="kpi-container">
            <div class="card temp-card">
                <div class="card-header">TEMPERATURA ATUAL</div>
                <div class="card-value">
                    <i class="fas fa-thermometer-half card-icon"></i>
                    <span id="currentTemp">--.--</span>
                    <span class="unit">°C</span>
                </div>
            </div>

            <div class="card press-card">
                <div class="card-header">PRESSÃO ATUAL</div>
                <div class="card-value">
                    <i class="fas fa-water card-icon"></i>
                    <span id="currentPress">----.-</span>
                    <span class="unit">hPa</span>
                </div>
            </div>
        </div>
    </div>

    
    <div class="connection-controls">
        <div class="connection-status pending" id="connectionStatus">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span>AGUARDANDO CONEXÃO...</span>
        </div>
        <button id="connectBtn"><i class="fas fa-plug"></i> Conectar ao ESP32</button>
        <button id="disconnectBtn" style="display: none;"><i class="fas fa-power-off"></i> Desconectar</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
